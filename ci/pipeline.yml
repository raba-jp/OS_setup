---
resource_types:
  - name: slack-notification
    type: docker-image
    source:
      repository: cfcommunity/slack-notification-resource
      tag: latest

resources:
  - name: repository
    type: git
    source:
      uri: https://github.com/raba-jp/OS_Setup
  - name: slack
    type: slack-notification
    source:
      url: {{slack_webhook_url}}

jobs:
  - name: Ubuntu
    plan:
      - get: repository
        trigger: true
      - task: run
        file: repository/ci/tasks/role.yml
        params:
          ROLE_NAME: ubuntu
        on_failure:
          put: slack
          params:
            channel: '#notification'
            username: Concourse CI
            icon_emoji: ":concourse:"
            attachments:
              - color: "#ff0000"
                title: " $BUILD_TEAM_NAME/$BUILD_PIPELINE_NAME/$BUILD_JOB_NAME #$BUILD_NAME FAILED"
                title_link: http://localhost:8080/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME
                fields:
                  - title: Team
                    value: $BUILD_TEAM_NAME
                    short: true
                  - title: Pipeline
                    value: $BUILD_PIPELINE_NAME
                    short: true
                  - title: Job Name
                    value: $BUILD_JOB_NAME
                    short: true
                  - title: ID
                    value: $BUILD_NAME
                    short: true

  - name: macOS

---
resources:
  - name: repository
    type: git
    source:
      uri: https://github.com/raba-jp/OS_Setup

jobs:
  - name: ubuntu role
    plan:
      - get: repository
        trigger: true
      - task: run
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: rabajp/os_setup
          inputs:
            - name: repository
          run:
            path: /bin/bash
            args:
              - -c
              - |
                cd repository
                ansible-playbook -i inventories/personal ci/run_os.yml

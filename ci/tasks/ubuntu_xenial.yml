---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: ubuntu
inputs:
  - name: repository
outputs:
  - name: workspace
run:
  path: /bin/bash
  args:
    - -c
    - |
      cat << EOF > "workspace/Dockerfile"
      FROM ubuntu:xenial
      RUN apt-get update && \
            apt-get install -y software-properties-common && \
            apt-add-repository ppa:ansible/ansible && \
            apt-add-repository ppa:fish-shell/release-2 && \
            apt-get update && \
            apt-get install -y \
              fish \
              git \
              ansible \
              ruby2.3 \
              ruby2.3-dev
      EOF
